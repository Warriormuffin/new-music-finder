<html>

<head>
  <title>Itunes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="title animated bounceInDown">
          <p>Music Finder</p>
        </div>
      </div>
    </div>

    <form class="form-inline" onsubmit="itunesCtrl.getMusic(event)">
      <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
      <div class="form-group animated bounceInDown">
        <input type="text" class="form-control" name="artist" required/>
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>
      </div>
    </form>

    <div>
      <div class="songs" id="songs">

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="itunes-service.js"></script>
  <script src="app.js"></script>
</body>

</html>
